<script>
var swiper = new Swiper('.swiper-container',{loop: true, loopPreventsSlide: false,

swiper.on('transitionEnd', function() {$(".next-right").removeClass("mynext");
                                        
localStorage.setItem('ns3', swiper.activeIndex);  });
var ns3 = localStorage.getItem('ns3');
                                
function nbox() {if (localStorage.getItem("ns3") === null) {
swiper.slideTo(1,0,true); }else {swiper.slideTo(ns3,0,true);}  }
    
    nbox();
   

</script>
